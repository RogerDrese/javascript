<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="*" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()">
    <div id="ressoma"> Resultado. </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('ressoma')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s} <strong>.`
        }
        function subtrair() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('ressoma')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong> ${sub} <strong>.`
        }
        function multiplicar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('ressoma')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var mult = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong> ${mult} <strong>.`
            }
            function dividir() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('ressoma')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var div = n1 / n2
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong> ${div} <strong>.`
            }
            
 </script>
</body>
</html>
